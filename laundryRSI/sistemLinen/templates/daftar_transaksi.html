<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <nav class="navbar navbar-expand-sm bg-success navbar-dark">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'index'   %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'data_transaksi'   %}">Transaksi</a>
        </li>
        <li class="nav-item">
        
      </ul>
    </div>
  </nav>

<div class="container mt-3">
  <h2>Daftar Transaksi Linen</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Unit Kerja</th>
        <th>Waktu Masuk</th>
        <th>Waktu keluar</th>
      </tr>
    </thead>
    <tbody>
     
     {% for i in data %}
      <tr>
        <td>{{i.Unit}}</td>
        <td>{{i.waktu_masuk}}</td>
            {% if i.status_konfirmasi == True %}
            <td>{{i.waktu_keluar}}</td>
            {%elif i.status_konfirmasi == False %}   
        <td><a href="{% url 'ubah_status_transaksi' i.id %}" ><button type="button" class="btn btn-outline-success">Selesai</button></a></td>
            {%endif%}
        <td><a href = "{% url 'tampilkan_transaksi' i.id %}"><button type="submit" class="btn btn-primary">Tampilkan</button></a></td>
      </tr>
     {%endfor%}
      
      
    </tbody>
  </table>
  <button type="submit" class="btn btn-primary">Submit </button>
</div>


</body>
</html>
