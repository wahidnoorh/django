<div class="container mt-3">
  <h2>{{unit}}</h2>

</div>


  <div class="container">
    <div class="row"> 
{%for nam in jenis_linen%}




      <div class="col-sm-4">
      <div class="form-group">
      <form action="{% url 'masukkan_keranjang' unit.id %}" method="POST">  
        {% csrf_token %}
      <label for="sel1"><h2> {{nam.nama}}</h2> </label>
      <select  class="form-control"  name="nama_linen" id="id_linen" value = "linen">
              <selected> pilih</selected>
              {%if nam.nama == 'ruang operasi' %}
              {% for linen in operasi %}
              <option >{{linen}}</option>
              {%endfor%}
              {%elif nam.nama == 'non infeksius' %}
              {% for linen in non_infeksius %}
              <option >{{linen}}</option>
              {%endfor%}
              {%elif nam.nama == 'infeksius' %}
              {%for  linen in infeksius  %}
              <option >{{linen}}</option>
              {%endfor%}
              {%else%}
              {%endif%}
      </select>

      <br>
        <span class="minus bg-dark"></span>
        <input type="number" class="count" name="jumlah" value="3">
        <span class="plus bg-dark"></span>
      
        <input class="btn btn-primary" type="submit" value="Submit">

      </div>
    </div> 
    </form>

            <td>{{i.linen}}</td>
            <td>{{i.jumlah}}</td>
            <td>{{i.waktu}}</td>
            <td style="text-align: center"><a href ="{% url 'hapus_item_keranjang' i.id   %}"><button type="button" class="btn btn-danger">Hapus</button></a>
          </tr>
          {%endfor%}
