<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>



  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center text-dark mt-5">Silahkan Login</h2>
        <div class="text-center mb-5 text-dark">Untuk Masuk ke sistem</div>
        <div class="card my-5">

          <form action="{% url 'login' %}" method="POST" class="card-body cardbody-color p-lg-5">
            {% csrf_token %}

            <div class="text-center">
              <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"  width="200px" alt="profile">
            </div>

            <div class="mb-3">
              <input type="text" class="form-control" id="Username" aria-describedby="emailHelp" placeholder="nama pengguna" name="username">
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="password" placeholder="kata sandi" name="pswd">
            </div>
            <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Login</button></div>
            <div id="emailHelp" class="form-text text-center mb-5 text-dark">Belum Punya Akun? <a href="#" class="text-dark fw-bold"> Hubungi Bidang SIRS</a>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>



  <div class="container mt-3">
    <h2>Selamat Datang di Sistem Informasi Laundry RSI Nashtul Ummah</h2>

    <br>
    <p>Silahkan untuk login terlebih dahulu</p>

    <form action="{% url 'login' %}" method="POST">
      {% csrf_token %}
      <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="username" placeholder="Enter Usernamel" name="qusername">
        <label for="email">Username</label>
      </div>
      <div class="form-floating mt-3 mb-3">
        <input type="text" class="form-control" id="pswd" placeholder="Enter password" name="qpswd">
        <label for="pwd">Password</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

</th>


</body>
</html>
