<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <nav class="navbar navbar-expand-sm bg-success navbar-dark">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'index'   %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'data_transaksi'   %}">Transaksi</a>
        </li>
        <li class="nav-item">
        
      </ul>
    </div>
  </nav>

<div class="container mt-3">
  <h2 style="align-text: center;">Data Linen Yang akan ditambahkan dari unit Kerja melati</h2>
  <br>

  <table style="width:70% align:min-content" class="table table-bordered">
    <thead>
      <tr>
        <th style="width:20%">Linen</th>
        <th style="width:10%">Jumlah</th>
      
      </tr>
    </thead>
    <tbody>
     {%for i in list_transaksi %}
      <tr>
        <td>{{i.Linen}}</td>
        <td>{{i.jumlah}}</td>
   

          
        </td>
      </tr>
     {%endfor%}     
    </tbody>
  </table>
  <div class="container mt-3">
    <a href="{% url 'data_transaksi'   %}" button type="submit" class="btn btn-primary">Kembali</button></a>
  </div>
</div>
</body>
</html>
